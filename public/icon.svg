<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية متدرجة -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <!-- رمز المطبخ الاحترافي -->
  <g transform="translate(90, 100)">
    <!-- خزانة علوية -->
    <rect x="0" y="0" width="332" height="100" rx="12" fill="white" opacity="0.95"/>
    <rect x="16" y="16" width="140" height="68" rx="8" fill="#84cc16"/>
    <rect x="176" y="16" width="140" height="68" rx="8" fill="#84cc16"/>
    <circle cx="80" cy="50" r="6" fill="white"/>
    <circle cx="252" cy="50" r="6" fill="white"/>
    
    <!-- سطح العمل -->
    <rect x="0" y="115" width="332" height="20" rx="4" fill="#65a30d"/>
    
    <!-- خزانة سفلية -->
    <rect x="0" y="145" width="332" height="140" rx="12" fill="white" opacity="0.95"/>
    <rect x="16" y="161" width="140" height="108" rx="8" fill="#84cc16"/>
    <rect x="176" y="161" width="140" height="108" rx="8" fill="#84cc16"/>
    <rect x="72" y="205" width="16" height="50" rx="8" fill="white"/>
    <rect x="244" y="205" width="16" height="50" rx="8" fill="white"/>
    
    <!-- خطوط ديكور -->
    <line x1="30" y1="30" x2="142" y2="30" stroke="white" stroke-width="3" opacity="0.4"/>
    <line x1="190" y1="30" x2="302" y2="30" stroke="white" stroke-width="3" opacity="0.4"/>
    <line x1="30" y1="255" x2="142" y2="255" stroke="white" stroke-width="3" opacity="0.4"/>
    <line x1="190" y1="255" x2="302" y2="255" stroke="white" stroke-width="3" opacity="0.4"/>
  </g>
  
  <!-- شعار Graphitube -->
  <g transform="translate(0, 400)">
    <rect x="90" y="0" width="332" height="72" rx="36" fill="white" opacity="0.95"/>
    <text x="256" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#84cc16" text-anchor="middle">Graphitube</text>
  </g>
  
  <!-- التدرج -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#65a30d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7c0f;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
